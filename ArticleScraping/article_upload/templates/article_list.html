{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-end mb-3">
    <a href="{% url 'upload_article' %}" class="btn btn-primary">+ Upload Article</a>
</div>

<div class="card shadow p-3">
    <h4 class="mb-3">Uploaded Articles</h4>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Article Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ article.name }}</td>
                    <td>
                        <a href="{{ article.file.url }}" class="btn btn-success btn-sm" target="_blank">üìÑ View PDF</a>
                        <a href="{% url 'process_articles' article.id %}" class="btn btn-info btn-sm">üîç Extract Data</a>
                        <a href="{% url 'article_detail' article.id %}" class="btn btn-primary btn-sm">üìñ Manage</a>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No articles uploaded yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
